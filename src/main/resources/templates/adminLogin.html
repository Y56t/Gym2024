<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="gym-management-system"/>
    <meta name="author" content="ZhangMing"/>
    <title>健身房管理系统-管理员登录</title>
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary" th:style="'background-image: url(/img/background.jpeg);background-size: 100%, 100%'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">管理员登录</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/adminLogin}" method="post" onsubmit="return checkSubmit(this)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="adminAccount" name="adminAccount"
                                               type="number" required placeholder="请输入账号"/>
                                        <label for="adminAccount">账号</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="adminPassword" name="adminPassword"
                                               type="password" required placeholder="请输入密码"/>
                                        <label for="adminPassword">密码</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox"/>
                                        <label class="form-check-label" for="inputRememberPassword">记住密码</label>
                                    </div>
                                    <!-- 错误消息显示 -->
                                    <div th:if="${msg}" class="alert alert-danger" role="alert" th:text="${msg}"></div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-success">登录</button>
                                        <a class="btn btn-primary" th:href="@{/toUserLogin}">转到会员登录</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function checkSubmit(form) {
        const account = form.adminAccount.value.trim();
        const password = form.adminPassword.value.trim();

        if (account === '') {
            alert("请输入账号");
            form.adminAccount.focus();
            return false;
        }

        if (password === '') {
            alert("请输入密码");
            form.adminPassword.focus();
            return false;
        }

        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</body>
</html>
