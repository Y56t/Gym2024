<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑个人信息</title>
    <th:block th:replace="userCommon :: common-header"></th:block>
</head>
<body class="sb-nav-fixed">
<nav th:replace="userCommon :: common-navbar"></nav>

<div id="layoutSidenav">
    <div th:replace="userCommon :: common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">编辑个人信息</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/user/userMain">返回主页</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/user/toUserInfo}">个人信息</a></li>
                    <li class="breadcrumb-item active">编辑个人信息</li>
                </ol>

                <div class="card mb-4">
                    <form th:action="@{/user/updateInfo}" method="post" onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td>会员账号/卡号：</td>
                                <td>
                                    <input type="text" class="form-control" readonly
                                           th:value="${member?.memberAccount}" name="memberAccount">
                                </td>
                            </tr>
                            <tr>
                                <td>姓名：</td>
                                <td>
                                    <input type="text" class="form-control"
                                           th:value="${member?.memberName}" name="memberName">
                                </td>
                            </tr>
                            <tr>
                                <td>密码：</td>
                                <td>
                                    <input type="password" class="form-control"
                                           th:value="${member?.memberPassword}" name="memberPassword">
                                </td>
                            </tr>
                            <tr>
                                <td>性别：</td>
                                <td>
                                    <input type="text" class="form-control"
                                           th:value="${member?.memberGender}" name="memberGender">
                                </td>
                            </tr>
                            <tr>
                                <td>年龄：</td>
                                <td>
                                    <input type="number" class="form-control"
                                           th:value="${member?.memberAge}" name="memberAge">
                                </td>
                            </tr>
                            <tr>
                                <td>联系方式：</td>
                                <td>
                                    <input type="text" class="form-control"
                                           th:value="${member?.memberPhone}" name="memberPhone">
                                </td>
                            </tr>
                            <tr>
                                <td>身高：</td>
                                <td>
                                    <input type="number" step="0.01" class="form-control"
                                           th:value="${member?.memberHeight}" name="memberHeight">
                                </td>
                            </tr>
                            <tr>
                                <td>体重：</td>
                                <td>
                                    <input type="number" step="0.01" class="form-control"
                                           th:value="${member?.memberWeight}" name="memberWeight">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-bottom:15px">
                            <button type="submit" class="btn btn-outline-success">确认修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="userCommon :: common-footer"></footer>
    </div>
</div>

<th:block th:replace="userCommon :: common-scripts"></th:block>

<script type="text/javascript">
    function beforeSubmit(form) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;
        if (!phone.test(form.memberPhone.value)) {
            alert("手机号码格式不正确！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
